{% extends 'base.html' %}

{% block head %}
<title>Driver Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock head %}

{% block body %}

<br></br>
<h1>Driver Login</h2>
    <text style="color: red;">{{msg}}</text>
<form action='/driver' , method='post' >
    <div class="form-outline mb-4"><center>
      <label class="form-label" for="form2Example1">Login Using Your Driver ID</label>
        <input name="DID" class="form-control" placeholder="Enter Your Driver Id" requiredtype="text" id="form2Example1"/>
        <label class="form-label" for="form2Example1">Driver Password Given by Agency</label>
        <input name="Password" pattern=".{5,8}" type='password'class="form-control" placeholder="Enter Your Password" requiredtype="password" id="form2Example1"/></center>
    </div>
  
   
    <!-- Submit button -->
    <button type="Submit" style="padding: 1vh 5vw" class="btn btn-secondary  mb-4">Login</button>
  </form>



{% endblock body %}
