{% extends 'base.html' %}

{% block head %}
<title>Register</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock head %}

{% block body %}

<br></br>
<h1>Register as User</h2>
    <text style="color: red;">{{msg}}</text>
<form action='/register' , method='post' >
    <div class="form-outline mb-4"><center>
      <label class="form-label" for="form2Example1">Firsname</label>
        <input name="firstname" type='text' pattern=".{4,15}" class="form-control" placeholder="Enter Your First name" requiredtype="text" id="form2Example1"/>
        <label class="form-label" for="form2Example2">Lastname</label>
        <input name="lastname" pattern=".{4,15}" class="form-control" placeholder="Enter Your Last name" requiredtype="text" id="form2Example2"/>
        <label class="form-label" for="form2Example3">Email</label>
        <input name="email" type='email' class="form-control" placeholder="example@gmail.com" requiredtype="text" id="form2Example3"/>
        <label class="form-label" for="form2Example4">Password</label>
        <input name="Password" pattern=".{4,6}" type='password'class="form-control" placeholder="Enter Your Password" requiredtype="password" id="form2Example4"/></center>
    </div>
  
   
    <!-- Submit button -->
    <button type="Submit" style="padding: 1vh 5vw" class="btn btn-secondary  mb-4">Register</button>
  </form>



{% endblock body %}
