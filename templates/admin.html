{% extends 'base.html' %}

{% block head %}
<title>{{agency}}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock head %}

{% block body %}

<br></br>
<h1>Create Driver in <span style="color: violet;">{{agency}}</span></h1>
<text>{{msg}}</text>
<form action='/createdriver/{{adminid}}' , method='post' >
    <div class="form-outline mb-4"><center>
      <label class="form-label" for="form2Example1">Create a Driver Id</label>
        <input name="DID" class="form-control" placeholder="Driver ID" requiredtype="text" id="form2Example1" required/>
        <label class="form-label" for="form2Example1">Atleast 5 character Password</label>
        <input name="Password" type='text'  pattern=".{5,8}" class="form-control" placeholder="Create Password" id="form2Example1" /></center>
    </div>
  
   
    <!-- Submit button -->
    <button type="Submit" style="padding: 1vh 5vw" class="btn btn-secondary  mb-4">Enter</button>
  </form>
<a href='/'>Logout</a>


{% endblock body %}
